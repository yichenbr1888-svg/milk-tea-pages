
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>奶茶信息</title>

<style>

    /* ---- 粘土风噪点纹理 ---- */
    body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        overflow: hidden;
        background: #A8E6CF;
        position: relative;
    }

    /* ---- 流体背景（柔和渐变运动） ---- */
    .liquid-bg {
        position: absolute;
        width: 140%;
        height: 140%;
        left: -20%;
        top: -20%;
        background: radial-gradient(circle at 30% 30%, #B9FBC0 0%, transparent 60%),
                    radial-gradient(circle at 70% 70%, #FFD3B4 0%, transparent 60%),
                    radial-gradient(circle at 20% 80%, #FFABAB 0%, transparent 60%);
        animation: flow 12s ease-in-out infinite alternate;
        filter: blur(80px);
        z-index: -1;
    }

    @keyframes flow {
        0% {
            transform: scale(1) translate(0, 0);
        }
        50% {
            transform: scale(1.1) translate(20px, -30px);
        }
        100% {
            transform: scale(1) translate(-10px, 20px);
        }
    }

    /* ---- 外部容器（3D 弹性 + 粘土风阴影） ---- */
    .card {
        width: 90%;
        max-width: 420px;
        padding: 24px;
        background: #FFE5B4;
        border-radius: 35px;
        margin: 60px auto;
        box-shadow:
            10px 10px 20px rgba(0,0,0,0.15),
            -5px -5px 15px rgba(255,255,255,0.6);
        animation: popIn 0.8s cubic-bezier(.16,.9,.42,1.2) forwards;
        transform: scale(0.7) rotateX(15deg);
    }

    /* ---- 3D 压扁弹跳动画 ---- */
    @keyframes popIn {
        0% {
            opacity: 0;
            transform: scale(0.3) rotateX(25deg);
        }
        60% {
            transform: scale(1.08) rotateX(0deg);
        }
        80% {
            transform: scale(0.95);
        }
        100% {
            opacity: 1;
            transform: scale(1) rotateX(0deg);
        }
    }

    .title {
        text-align: center;
        color: #FFABAB;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px #ffffff;
    }

    /* ---- 单个项目（柔和弹性） ---- */
    .item {
        background: #FFD3B4;
        padding: 16px;
        margin-bottom: 15px;
        border-radius: 25px;
        box-shadow:
            6px 6px 12px rgba(0,0,0,0.15),
            -4px -4px 10px rgba(255,255,255,0.6);
        animation: itemBounce 0.8s cubic-bezier(.16,.9,.42,1.2) forwards;
        opacity: 0;
        transform: translateY(20px) scale(0.9);
    }

    .item:nth-child(2) { animation-delay: 0.2s; }
    .item:nth-child(3) { animation-delay: 0.4s; }
    .item:nth-child(4) { animation-delay: 0.6s; }
    .item:nth-child(5) { animation-delay: 0.8s; }
    .item:nth-child(6) { animation-delay: 1.0s; }

    @keyframes itemBounce {
        0% {
            opacity: 0;
            transform: translateY(30px) scale(0.9);
        }
        60% {
            opacity: 1;
            transform: translateY(-8px) scale(1.03);
        }
        100% {
            opacity: 1;
            transform: translateY(0px) scale(1);
        }
    }

    .label {
        font-weight: bold;
        font-size: 18px;
        color: #FF6F61;
        display: block;
    }

    .value {
        font-size: 18px;
        color: #444;
    }

</style>

</head>
<body>

<div class="liquid-bg"></div>

<div class="card">
    <div class="title">奶茶详情</div>

    <div class="item"><span class="label">品牌：</span><span class="value">喜茶</span></div>
    <div class="item"><span class="label">奶茶品类：</span><span class="value">抹茶</span></div>
    <div class="item"><span class="label">价格：</span><span class="value">$16</span></div>
    <div class="item"><span class="label">时间：</span><span class="value">2026.1.31.16:00</span></div>
    <div class="item"><span class="label">地点：</span><span class="value">云南</span></div>
</div>

</body>
</html>
