
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>奶茶信息</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #A8E6CF;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .card {
        width: 90%;
        max-width: 420px;
        padding: 24px;
        background: #FFE5B4;
        border-radius: 35px;
        box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.2);
        transform: scale(0.8);
        animation: popIn 0.8s ease-out forwards;
    }

    @keyframes popIn {
        from {
            opacity: 0;
            transform: scale(0.5) rotate(5deg);
        }
        to {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
    }

    .title {
        text-align: center;
        color: #FFABAB;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px #ffffff;
    }

    .item {
        background: #FFD3B4;
        padding: 16px;
        margin-bottom: 15px;
        border-radius: 22px;
        box-shadow: 0px 6px 12px rgba(0,0,0,0.15);
        animation: bounceIn 0.6s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
    }

    .item:nth-child(2) { animation-delay: 0.2s; }
    .item:nth-child(3) { animation-delay: 0.4s; }
    .item:nth-child(4) { animation-delay: 0.6s; }
    .item:nth-child(5) { animation-delay: 0.8s; }
    .item:nth-child(6) { animation-delay: 1.0s; }

    @keyframes bounceIn {
        0% { opacity: 0; transform: translateY(40px) scale(0.9); }
        60% { opacity: 1; transform: translateY(-10px) scale(1.02); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .label {
        font-weight: bold;
        font-size: 18px;
        color: #FF6F61;
        display: block;
    }

    .value {
        font-size: 18px;
        color: #444;
    }
</style>

</head>
<body>

<div class="card">
    <div class="title">奶茶详情</div>

    <div class="item"><span class="label">品牌：</span><span class="value">喜茶</span></div>
    <div class="item"><span class="label">奶茶品类：</span><span class="value">抹茶</span></div>
    <div class="item"><span class="label">价格：</span><span class="value">$16</span></div>
    <div class="item"><span class="label">时间：</span><span class="value">2026.1.31.16:00</span></div>
    <div class="item"><span class="label">地点：</span><span class="value">云gui南</span></div>
</div>

</body>
</html>
